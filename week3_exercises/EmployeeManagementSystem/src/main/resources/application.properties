spring.application.name=EmployeeManagementSystem
# JDBC URL for H2 database
spring.datasource.url=jdbc:h2:mem:testdb
# JDBC Driver Class Name
spring.datasource.driver-class-name=org.h2.Driver
# Database credentials
spring.datasource.username=sa
spring.datasource.password=password
# Hibernate Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# DataSource Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Development Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop

# Production Database Configuration
# You can create a separate application-prod.properties for production
spring.profiles.active=prod
spring.datasource.first.url=jdbc:mysql://localhost:3306/firstdb
spring.datasource.first.username=root
spring.datasource.first.password=yourpassword

spring.datasource.second.url=jdbc:mysql://localhost:3306/seconddb
spring.datasource.second.username=root
spring.datasource.second.password=yourpassword
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
